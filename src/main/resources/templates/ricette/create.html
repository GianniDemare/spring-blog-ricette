<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Crea Pizza</title>
</head>
<body class="bg-black" id="body_create_bg">

<div class="container-fluid bg-transparent text-light mt-3 ms-5">

    <div class="row">
        <div class="col-4 mt-5 ms-5 bg-black bg-opacity-50 ">
            <h1>Crea la tua ricetta!</h1>
            <form
                    method="post"
                    th:object="${ricetta}"
                    th:action="@{/ricette/create}"
                    class="row ">

                <div class="col-6">
                    <div class="col-6">
                        <label class="form-label" for="title">Titolo</label>
                        <input class="form-control" type="text" id="title" th:field="*{title}"
                               th:errorClass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
                            <ul>
                                <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-6">
                        <label class="form-label" for="ingredients">Ingredienti</label>
                        <input class="form-control" type="text" id="ingredients" th:field="*{ingredients}"
                               th:errorClass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('ingredients')}">
                            <ul>
                                <li th:each="err : ${#fields.errors('ingredients')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-5">
                        <label class="form-label" for="preparationTime">Tempo Preparazione</label>
                        <input class="form-control" type="number" id="preparationTime" th:field="*{preparationTime}">
                    </div>

                    <div class="col-5">
                        <label class="form-label" for="numberOfPortions">Numero di porzioni</label>
                        <input class="form-control" type="number" id="numberOfPortions" th:field="*{numberOfPortions}">
                    </div>

                    <div class="col-6">
                        <label class="form-label" for="recipeText">Testo Ricetta</label>
                        <input class="form-control" type="text" id="recipeText" th:field="*{recipeText}">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('recipeText')}">
                            <ul>
                                <li th:each="err : ${#fields.errors('recipeText')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-8">
                        <label class="form-label" for="type">Tipo di ricetta</label>
                        <select id="type" class="form-select" th:field="*{categoria}">
                            <option value="" selected>Scegli una categoria</option>
                            <option th:each="rt : ${categoria}" th:value="${rt.id}"
                                    th:text="${rt.name}"></option>
                        </select>
                    </div>
                </div>
                    <div class="col-12 mt-4 mb-4">
                        <button type="submit" class="btn btn-outline-light me-2">Salva</button>
                        <a class="btn btn-outline-light" th:href="@{/ricette}">Cancella</a>
                    </div>
                </div>
            </form>
            <div class="text-center mt-5">
                <a class="text-decoration-none text-danger" th:href="@{/ricette}">
                    <i class="fa-solid fa-circle-chevron-left"></i> Ritorna alle ricette </a>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
